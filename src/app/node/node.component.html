<!-- node.html -->
<div 
  class="node-container" 
  (contextmenu)="onRightClick($event)">
  
  <input 
    type="text" 
    placeholder="Title"  
    class="node-title-input"
    [value]="title"
    (blur)="updateTitle($event)">

  <textarea 
    placeholder="Text"
    class="node-text-input">{{ selectedNode.text }}</textarea>

  <div 
    *ngIf="menuVisible" 
    #menu
    [ngStyle]="{ top: menuY + 'px', left: menuX + 'px' }" 
    class="context-menu">
      <ul>
        <li (click)="onMenuAction('newNode')">New child node</li>
        <li (click)="onMenuAction('child')">Set color</li>
        <li (click)="onMenuAction('minimise')">Minimise</li>
        <li (click)="onMenuAction('delete')">Delete</li>
      </ul>
  </div>

</div>
