<!-- node.html -->
<div 
  #nodeContainer
  class="node-container" 
  [style.background-color]="node.color"
  [style.color]="node.color"
  (mousedown)="onMouseDown($event)"
  [style.position]="'absolute'"
  [style.left.px]="node.x"
  [style.top.px]="node.y"
  [style.width.px]="node.width"
  [style.height.px]="node.height">  
  <input 
    #titleArea
    type="text" 
    placeholder="Title"  
    class="title-area"
    [value]="node.title"
    (mousedown)="null"
    (blur)="updateTitle($event)">
  @if(!nodeMinimised)
  {
    <div 
      #textArea
      class="text-area"
      contenteditable="true"
      (input)="updateTextArea($event)"></div>
  }
    <app-node-menu 
      #menu
      [hidden]="!menuVisible"
      [node]="node"
      [style.left.px]="menuX"
      [style.top.px]="menuY"
      (setColor)="onSetColor($event)"
      (newChildNode)="onNewChildNode()"
      (delateCurretnNode)="onDeleteCurrentNode()"
      (minimise)="onMinimise()">
    </app-node-menu>

  <div #resizinghandle class="resizinghandle" ></div>
</div>
