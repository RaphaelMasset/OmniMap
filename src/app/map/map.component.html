
<div class="map-of-nodes" #mapOfNodesContainer>
    <map-header/>
    @for (node of nodesMapToArray; track node.id) 
    {     
        <app-node 
            [node]="node"
            (currentNodeIdForNewChildNode)="addChildNode($event)">
        </app-node>  
    }  
              
    <svg> 
        @for (node of nodesMapToArray; track node.id) 
        {
            @if(node.parentNodeId != 0)
            {       
            <line         
                [attr.x1]="getLineCoordinates(node).xchild"
                [attr.y1]="getLineCoordinates(node).ychild"
                [attr.x2]="getLineCoordinates(node).xparent"
                [attr.y2]="getLineCoordinates(node).yparent"
                [attr.stroke]="node.color" 
                stroke-width="2" />

            <path 
                [attr.d]="getBezierPath(node)" 
                [attr.stroke]="node.color" 
                stroke-width="2" 
                fill="transparent"/>
            }
        }
        @for (i of numbers; track i) {
            <line [attr.x1]="10*i" y1="0" [attr.x2]="10*i" y2="1000" style="stroke:rgb(0, 0, 0);stroke-width:0.5" />
            <line x1="0" [attr.y1]="10*i" x2="1000" [attr.y2]="10*i" style="stroke:rgb(0, 0, 0);stroke-width:0.5" />
        }
        @empty {
        No items available
        }

        
        <path [attr.d]="`M 100,200 C 200,200 200,100 300,100`" stroke="blue" stroke-width="1" fill="transparent"/>

        <line x1="100" y1="100" x2="850" y2="100" style="stroke:red;stroke-width:2" />
        <circle r="100" cx="100" cy="100" fill="gray" stroke="black" stroke-width="1" opacity="0.5" />
        <circle r="112" cx="100" cy="100" fill="none" stroke="black" stroke-width="1" opacity="0.5" />
         <rect x="0" y="0" width="200" height="200"
            fill="none"
            stroke="black"
            stroke-width="1" />
            
    </svg> 
    <div style="position:fixed;top:0px;left:0px;border:1px solid black;width:200px;height: 200px;"></div>
    <div style="position:fixed;top:100px;left:100px;border:1px solid red;width:200px;height:100px;"></div>

   
</div>
