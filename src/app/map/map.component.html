<div id="map-of-nodes" #parentContainer>
    @for (node of nodesMapToArray; track node.id) 
    {     
        <app-node 
            [node]="node"
            [mapContainerCoordXY]="mapContainerCoordXY" 
            (sendParendOfNewNode)="addChildNode($event)"
            (nodeMoved)="updateNodeCoordinates($event)">
        </app-node>  
   
        @if(node.parentNodeId !== 0)
        {              
        <svg >        
            <line         
                [attr.x1]="node.x"
                [attr.y1]="node.y"
                [attr.x2]="getParentX(node)"
                [attr.y2]="getParentY(node)" 
                stroke="black" 
                stroke-width="2" />
        </svg> 
        }
    }     
</div>
